<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>99Days – Playable Demo</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    #unity-container {
      width: 100%;
      height: 100%;
    }

    canvas {
      width: 100%;
      height: 100%;
      outline: none;
    }

    #loading {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
  </div>
  <div id="loading">Loading…</div>

  <script>
    const buildUrl = "https://cdn.jsdelivr.net/gh/bubbls/99itf@main/Build";
    const loaderUrl = buildUrl + "/Build.loader.js";
    const base = "https://cdn.jsdelivr.net/gh/bubbls/99itf@main/";

    const dataParts = [
      base + "Build.data.br.part0",
      base + "Build.data.br.part1",
      base + "Build.data.br.part2",
      base + "Build.data.br.part3"
    ];

    const wasmParts = [
      base + "Build.wasm.br.part0",
      base + "Build.wasm.br.part1",
      base + "Build.wasm.br.part2",
      base + "Build.wasm.br.part3",
      base + "Build.wasm.br.part4"
    ];

    async function combine(parts) {
      const buffers = [];
      for (const url of parts) {
        const r = await fetch(url);
        buffers.push(await r.arrayBuffer());
      }
      const total = buffers.reduce((s,b)=>s+b.byteLength,0);
      const out = new Uint8Array(total);
      let offset = 0;
      for (const b of buffers) {
        out.set(new Uint8Array(b), offset);
        offset += b.byteLength;
      }
      return URL.createObjectURL(new Blob([out]));
    }

    const canvas = document.getElementById("unity-canvas");
    const loading = document.getElementById("loading");

    const config = {
      dataUrl: "",
      frameworkUrl: buildUrl + "/Build.framework.js",
      codeUrl: "",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Fun",
      productName: "99Days",
      productVersion: "1.0"
    };

    const s = document.createElement("script");
    s.src = loaderUrl;
    s.onload = async () => {
      config.dataUrl = await combine(dataParts);
      config.codeUrl = await combine(wasmParts);

      createUnityInstance(canvas, config, () => {})
        .then(() => loading.remove())
        .catch(e => console.error(e));
    };
    document.body.appendChild(s);
  </script>
</body>
</html>
